apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: django
        image: myorgprodacr.azurecr.io/djangoapp:d5732d9886837ddb01df7d87b03ac3a754f8914d
        ports:
        - containerPort: 8000
        env:
        - name: DEBUG
          value: "True"
        - name: ALLOWED_HOSTS
          value: "*"
        # - name: DATABASE_URL
        #   value: <your_database_url>
---

apiVersion: v1
kind: Service
metadata:
  labels:
    workflow: actions.github.com-k8s-deploy
    workflowFriendlyName: Django_Application_CICD
  name: django-deployment
  namespace: django-app
spec:
  ports:
  - port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: django
  type: LoadBalancer
status:
  loadBalancer: {}